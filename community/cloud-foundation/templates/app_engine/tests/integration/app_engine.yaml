# Test of the App Engine template.

imports:
  - path: templates/app_engine/app_engine.py
    name: app_engine.py
  - path: templates/app_engine/app_engine_version.py
    name: app_engine_version.py

resources:
  - name: test-app-engine-${RAND}
    type: app_engine.py
    properties:
      locationId: us-east1
      servingStatus: SERVING
      featureSettings:
        splitHealthChecks: True

  - name: test-ae-std-${RAND}
    type: app_engine_version.py
    properties:
      servicesId: std-${RAND}
      appsId: $(ref.test-app-engine-${RAND}.id)
      env: standard
      deployment:
        files:
          main.py:
            sourceUrl: https://storage.googleapis.com/admin-api-public-samples/hello_world/main.py
      handlers:
        - script:
            scriptPath: main.app
          securityLevel: SECURE_OPTIONAL
          urlRegex: /
      runtime: python27
      threadsafe: true

  - name: test-ae-flex-${RAND}
    type: app_engine_version.py
    properties:
      servicesId: flex-${RAND}
      appsId: $(ref.test-app-engine-${RAND}.id)
      env: flexible
      deployment:
        files:
          main.py:
            sourceUrl: https://storage.googleapis.com/admin-api-public-samples/hello_world/main.py
      handlers:
        - script:
            scriptPath: main.app
          securityLevel: SECURE_OPTIONAL
          urlRegex: /
      runtime: python
      threadsafe: true
      manualScaling:
        instances: 5
      resources:
        cpu: 1
        diskGb: 0.5
        memoryGb: 1
        volumes:
          - name: ramdisk1
            volumeType: tmpfs
            sizeGb: 0.5
