# Example of the Managed Instace Group template usage.
#

imports:
  - path: templates/managed_instance_group/managed_instance_group_template.py
    name: managed_instance_group.py

resources:
  - name: managed_instance_group-example
    type: managed_instance_group.py
    properties:
      baseInstanceName: group-base-name
      name: mig1
      targetSize: 3
      instanceTemplate: "global/instanceTemplates/sample-template"
      zone: us-east1-b
