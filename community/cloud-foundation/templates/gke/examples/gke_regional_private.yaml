# Example of the GKE template usage.
#
# In this example, a GKE private regional cluster is created.
# Optional properties are also set in this example.
#
# Replace the following with valid values:
#   <FIXME:network_name>: a valid VPC network name.
#   <FIXME:subnet_name>: a valid VPC subnet name.
# Replace credentials, for accessing the master endpoint, with the valid values:
#   <FIXME:user_name>: user name for masterAuth.
#   <FIXME:password>: password (atleast 16 chars) for masterAuth

imports:
  - path: templates/gke/gke.py
    name: gke.py

resources:
  - name: myk8regprivate
    type: gke.py
    properties:
      clusterLocationType: Regional
      region: us-east1
      cluster:
        name: k8v1private
        description: k8regional 2 pool
        network: <FIXME:network_name>
        subnetwork: <FIXME:subnet_name> 
        initialClusterVersion: 1.10.6-gke.6
        nodePools:
          - name: uniq1
            initialNodeCount: 1
            config:
              localSsdCount: 1
              oauthScopes:
                - https://www.googleapis.com/auth/compute
                - https://www.googleapis.com/auth/devstorage.read_only
                - https://www.googleapis.com/auth/logging.write
                - https://www.googleapis.com/auth/monitoring
              taints:
                - key: mykey1
                  value: value1
                  effect: NO_SCHEDULE
                - key: mykey2
                  value: value2
                  effect: NO_EXECUTE
            autoscaling:
              enabled: True
              minNodeCount: 1
              maxNodeCount: 3
            management:
              autoUpgrade: True
              autoRepair: True
          - name: uniq2
            initialNodeCount: 1
            config:
              localSsdCount: 1
              oauthScopes:
                - https://www.googleapis.com/auth/compute
                - https://www.googleapis.com/auth/devstorage.read_only
                - https://www.googleapis.com/auth/logging.write
                - https://www.googleapis.com/auth/monitoring
              taints:
                - key: mykey3
                  value: value3
                  effect: NO_SCHEDULE
                - key: mykey4
                  value: value4
                  effect: NO_EXECUTE
            autoscaling:
              enabled: True
              minNodeCount: 1
              maxNodeCount: 2
            management:
              autoUpgrade: True
              autoRepair: True
        locations:
          - us-east1-c
          - us-east1-b
        masterAuth:
          username: <FIXME:username> 
          password: <FIXME:password> 
        loggingService: logging.googleapis.com
        monitoringService: monitoring.googleapis.com
        privateCluster: True
        masterIpv4CidrBlock: 172.16.0.0/28
        clusterIpv4Cidr: 10.0.0.0/11
        ipAllocationPolicy:
          useIpAliases: True
          servicesIpv4CidrBlock: 10.96.0.0/18
